<div class="col-sm-6 col-sm-offset-3">
    <form (ngSubmit)="onAddItem()" #f="ngForm" >
      <div class="row">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" name="title" ngModel required>
        </div>
        </div>
      <div class="row">
        <div class=" form-group">
          <label for="url">Url</label>
          <input type="text" id="url" class="form-control" name="url" ngModel required>
        </div>
      </div>
      <div class="row">
        <div class="">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Add resource</button>
        </div>
      </div>
    </form>
</div>

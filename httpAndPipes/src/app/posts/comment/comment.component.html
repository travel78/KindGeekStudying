<button routerLink="../../">Go back</button>

<table class="table table-responsive">
  <thead>
  <tr>
    <td>Id</td>
    <td>Name</td>
    <td>Email</td>
    <td>Body</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let comment of comments ">
    <td>{{comment.id}}</td>
    <td>{{comment.name}}</td>
    <td>{{comment.email}}</td>
    <td>{{comment.body}}</td>
  </tr>
  </tbody>
</table>

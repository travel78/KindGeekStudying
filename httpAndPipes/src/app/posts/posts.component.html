<div class="dropdown" appDropdown>
  <button class="dropdown-toggle">Sort By <span class="caret"></span></button>
  <ul class="dropdown-menu">
    <li><a (click)="sortOrder = 'id'">Id</a></li>
    <li><a (click)="sortOrder = 'title'">Title</a></li>
    <li><a (click)="sortOrder = 'body'">Body</a></li>
  </ul>
</div>

<table class="table table-striped">
  <thead>
  <tr>
    <td>Id</td>
    <td>Title</td>
    <td>Body</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let post of (posts | sortPosts:sortOrder)" [routerLink]="post.id +'/comments'">
    <td>{{post.id}}</td>
    <td>{{post.title}}</td>
    <td>{{post.body | shortener:90}}</td>
  </tr>
  </tbody>
</table>
